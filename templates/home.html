{% extends 'base.html' %}
{% block content %}

<div class="container">
    
    {% if messages %}
    {% for message in messages %}
    <div class="text-center alert alert-{{ message.tags }}">
        <h5>{{ message|safe }}</h5>
    </div>
    {% endfor %}
    {% endif %}

    {{ form.non_field_errors }}
    <form id="text-form" action="" method="POST" class="mt-3"> {% csrf_token %}
        <div class="md-form mb-0">
            {{ form.text.errors}}
            {{ form.text }}
            {% comment %} <label for="{{ form.text.id_for_lable }}">Text</label> {% endcomment %}
        </div>
        <div class="text-center text-md-left mt-1">
            <input class="btn btn-primary" type="submit" value="Send">
        </div>
    </form>
</div>

<script>
var corrected = {{ corrected }}
if (corrected == "1") {
    updateText()
}

function updateText() {
    var updatedText = '{{ text }}'
    console.log(updatedText)
    document.getElementById("id_text").value=updatedText
}
</script>

{% endblock %}
